       || $CI_PIPELINE_SOURCE == 'trigger'
       || $CI_COMMIT_TAG )
       && (
        ( $SKIP_E2E != "true" && $SKIP_NATIVE != "true" && $CI_COMMIT_REF_NAME =~ /^main.*$/ )
        || ( $SKIP_E2E != "true" && $SKIP_NATIVE != "true" && $CI_COMMIT_TAG )
        || $DO_NATIVE ) )
  artifacts:
    expire_in: 1 week
