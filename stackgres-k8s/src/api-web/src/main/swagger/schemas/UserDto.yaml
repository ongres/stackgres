type: UserDto
schema:
  UserDto:
    description: |
      Object that represent a REST API user.
    properties:
      metadata:
        description: |
          Metadata that all persisted resources must have, which includes all objects users must create.
        properties:
          namespace:
            type: string
            description: |
              This value is overwritten by the REST API endpoints to be the same as the operator.

              Namespace defines the space within each name must be unique. An empty namespace is equivalent to the "default" namespace, but "default" is the canonical representation. Not all objects are required to be scoped to a namespace - the value of this field for those objects will be empty. Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces
          name:
            type: string
            description: |
              Name must be unique within a namespace. Is required when creating resources, although some resources may allow a client to request the generation of an appropriate name automatically. Name is primarily intended for creation idempotence and configuration definition. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names
          uid:
            type: string
            description: |
              UID is the unique in time and space value for this object. It is typically generated by the server on successful creation of a resource and is not allowed to change on PUT operations. Populated by the system. Read-only. More info: http://kubernetes.io/docs/user-guide/identifiers#uids
        required: ["name"]
      k8sUsername:
        type: string
        description: |
          The username used to look up for authorization in the Kubernetes RBAC.
      apiUsername:
        type: string
        description: |
          The username used to authneticate an user. If not specified `k8sUsername` will be used instead.
      password:
        type: string
        description: |
          Password of the user to be authneticated.
      roles:
        type: array
        description: |
          The list of [RoleBindings](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#rolebinding-v1-rbac-authorization-k8s-io) that are binding a [Role](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#role-v1-rbac-authorization-k8s-io) to this user.
          
          See https://kubernetes.io/docs/reference/access-authn-authz/rbac/#rolebinding-and-clusterrolebinding
        items:
          type: object
          description: |
            A [RoleBinding](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#rolebinding-v1-rbac-authorization-k8s-io) that binds a [Role](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#role-v1-rbac-authorization-k8s-io) to this user.
            
            See https://kubernetes.io/docs/reference/access-authn-authz/rbac/#rolebinding-and-clusterrolebinding
          properties:
            namespace:
              type: string
              description: The namespace of the RoleBinding
            name:
              type: string
              description: The name of the RoleBinding
      clusterRoles:
        type: array
        description: |
          The list of [ClusterRoleBindings](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#clusterrolebinding-v1-rbac-authorization-k8s-io) that are binding a [ClusterRole](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#clusterrole-v1-rbac-authorization-k8s-io) to this user.
          
          See https://kubernetes.io/docs/reference/access-authn-authz/rbac/#rolebinding-and-clusterrolebinding
        items:
          type: object
          description: |
            A [ClusterRoleBinding](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#clusterrolebinding-v1-rbac-authorization-k8s-io) that binds a [ClusterRole](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#clusterrole-v1-rbac-authorization-k8s-io) to this user.
            
            See https://kubernetes.io/docs/reference/access-authn-authz/rbac/#rolebinding-and-clusterrolebinding
          properties:
            name:
              type: string
              description: The name of the ClusterRoleBinding
    required: ["k8sUsername","password"]
